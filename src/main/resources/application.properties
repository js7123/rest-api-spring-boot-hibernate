server.port=8099
# Datasource configurations
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_example?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC 
spring.datasource.username=<database admin username>
spring.datasource.password=<database admin password>

# DDL generation
spring.jpa.generate-ddl=true

# Open Session In View (OSIV)
spring.jpa.open-in-view=false

# Statistics and SQL logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# Set no handler found exception (no endpoint)
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Messaging
spring.messages.basename=lang/res

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Stacktrace
js.stacktrace=true
